<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio Plugins jQuery</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Cadastro de Desenvolvedores</h1>
    </header>
    <section>
    <div class="container">
      <form>
        <div class="form-field">
          <label for="name">Nome Completo: </label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="form-field">
          <label for="email">E-mail: </label>
          <input type="email" name="email" id="email"/>
        </div>
        <div class="form-field">
          <label for="phone">Telefone: </label>
          <input type="tel" name="phone" id="phone"/>
        </div>
        <div class="form-field">
          <label for="cpf">CPF: </label>
          <input type="text" name="cpf" id="cpf"/>
        </div>
        <div class="form-field">
          <label for="address">Endere√ßo: </label>
          <input type="text" name="address" id="address" />
        </div>
        <div class="form-field">
          <label for="cep">CEP: </label>
          <input type="text" name="cep" id="cep" />
        </div>
        <button type="submit">Enviar</button>
        <button type="reset" id="button-reset">Limpar</button>
      </form>
    </section>
    </div>
    <footer>
      <p>2023 &copy; David Vilela - Todos os direitos reservados</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
  </body>
</html>
